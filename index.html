<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Propose Day üíó</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(160deg, #ffe6ec, #ffd6e8, #fff1f6);
  touch-action: manipulation;
}

/* glow background */
.bg-light {
  position: absolute;
  width: 380px;
  height: 380px;
  background: radial-gradient(circle, rgba(255,182,193,.45), transparent 70%);
  filter: blur(30px);
  animation: float 10s ease-in-out infinite alternate;
}
.bg-light.one { top: 5%; left: 10%; }
.bg-light.two { bottom: 10%; right: 10%; animation-delay: 3s; }

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-70px); }
}

/* slides */
.slide {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 30px;
  opacity: 0;
  transform: translateY(60px) scale(.96);
  transition: 1.8s ease;
}
.slide.active {
  opacity: 1;
  transform: translateY(0) scale(1);
}

h1 { font-size: 2.8rem; color: #c2185b; }

p {
  font-size: 1.3rem;
  line-height: 1.9;
  max-width: 560px;
  color: #4a0033;
}

/* typing */
.type {
  border-right: 3px solid #c2185b;
  white-space: nowrap;
  overflow: hidden;
}

/* photo */
.photo-wrap {
  padding: 12px;
  border-radius: 28px;
  background: linear-gradient(135deg,#ffb6c1,#ff69b4);
  box-shadow: 0 0 40px rgba(255,105,180,.6);
  animation: softPulse 3.5s infinite;
}
@keyframes softPulse {
  0%,100%{box-shadow:0 0 30px rgba(255,105,180,.5);}
  50%{box-shadow:0 0 55px rgba(255,105,180,.8);}
}

.photo {
  width: 240px;
  height: 320px;
  border-radius: 20px;
  object-fit: cover;
}

/* ring */
.ring {
  font-size: 75px;
  margin-top: 18px;
  animation: ringPulse 1.8s infinite;
}
@keyframes ringPulse {
  0%{transform:scale(1);}
  50%{transform:scale(1.25);}
  100%{transform:scale(1);}
}

/* buttons */
.buttons {
  display: flex;
  gap: 20px;
  margin-top: 25px;
  position: relative;
}
.btn {
  padding: 14px 26px;
  font-size: 1.1rem;
  border: none;
  border-radius: 30px;
}
.yes { background:#ff4f8b; color:white; }
.no { background:white; color:#c2185b; position:relative; }

/* messages */
#yesMsg {
  margin-top: 14px;
  font-size: 1.4rem;
  color:#c2185b;
  display:none;
}
#smileMsg {
  font-size:1.15rem;
  color:#880e4f;
  display:none;
}

/* heart burst */
.heart {
  position:absolute;
  font-size:22px;
  animation:pop 1.6s ease-out forwards;
}
@keyframes pop {
  0%{transform:scale(0);opacity:1;}
  100%{transform:scale(1.4) translate(var(--x),var(--y));opacity:0;}
}

/* floating petals */
.petal {
  position:absolute;
  animation:fall linear infinite;
}
@keyframes fall {
  from{transform:translateY(-10vh) rotate(0);}
  to{transform:translateY(110vh) rotate(360deg);}
}

/* mobile */
@media (max-width:600px){
  h1{font-size:2.2rem;}
  p{font-size:1.15rem;}
  .type{white-space:normal;border:none;}
  .photo{width:200px;height:280px;}
  .buttons{flex-direction:column;}
}
</style>
</head>

<body>

<div class="bg-light one"></div>
<div class="bg-light two"></div>

<audio autoplay loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2c94f5d1d1.mp3">
</audio>

<!-- Slides -->

<div class="slide active">
<h1 class="type" data-text="Happy Propose Day üíç"></h1>
<p>I made this tiny surprise‚Ä¶ just for you üòä</p>
</div>

<div class="slide">
<p class="type" data-text="Okay‚Ä¶ I‚Äôll be honest‚Ä¶"></p>
</div>

<div class="slide">
<p class="type" data-text="Whenever you smile‚Ä¶ my day instantly gets better."></p>
</div>

<div class="slide">
<p>And <b>DISHA üíå</b>‚Ä¶<br>you make my heart feel shy and happy.</p>
</div>

<div class="slide">
<div class="photo-wrap">
<img src="photo1.jpg" class="photo">
</div>
<p>This smile is dangerously cute üíï</p>
</div>

<div class="slide">
<p class="type" data-text="So today‚Ä¶ I gathered my courage to ask‚Ä¶"></p>
</div>

<div class="slide">
<h1>Raghavi üíñ</h1>
<p>Will you be mine‚Ä¶ today and always?</p>
<div class="ring">üíç</div>

<div class="buttons">
<button class="btn yes" onclick="sayYes()">Yes üò≥</button>
<button class="btn no" id="noBtn">No üôà</button>
</div>

<div id="yesMsg">Hehe‚Ä¶ I knew you‚Äôd say yes üíó</div>
<div id="smileMsg">Send me your cutest smile üòä</div>
</div>

<script>
const slides=document.querySelectorAll(".slide");
let i=0;

document.body.addEventListener("click",()=>{
if(i<slides.length-1){
slides[i].classList.remove("active");
i++;
slides[i].classList.add("active");
type(slides[i]);
}
});

function type(slide){
const el=slide.querySelector(".type");
if(!el||el.dataset.done)return;
el.dataset.done=true;
const text=el.dataset.text;
let c=0;
el.textContent="";
const t=setInterval(()=>{
el.textContent+=text[c++];
if(c>=text.length)clearInterval(t);
},70);
}

const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);

function moveNo(){
const x=Math.random()*140-70;
const y=Math.random()*80-40;
noBtn.style.transform=`translate(${x}px,${y}px)`;
}

function sayYes(){
document.getElementById("yesMsg").style.display="block";
document.getElementById("smileMsg").style.display="block";

for(let i=0;i<30;i++){
let h=document.createElement("div");
h.className="heart";
h.innerHTML="üíó";
h.style.left="50%";
h.style.top="50%";
h.style.setProperty("--x",(Math.random()*300-150)+"px");
h.style.setProperty("--y",(Math.random()*-300)+"px");
document.body.appendChild(h);
setTimeout(()=>h.remove(),1600);
}
}

for(let p=0;p<25;p++){
let e=document.createElement("div");
e.className="petal";
e.innerHTML=Math.random()>.5?"üå∏":"üíó";
e.style.left=Math.random()*100+"vw";
e.style.fontSize=(Math.random()*18+16)+"px";
e.style.animationDuration=(Math.random()*6+7)+"s";
document.body.appendChild(e);
}
</script>

</body>
</html>
