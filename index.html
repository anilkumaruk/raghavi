<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Raghavi üíó</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
    margin:0;
    height:100%;
    overflow:hidden;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(160deg,#ffe6ec,#ffd6e8,#fff1f6);
}

/* Romantic glow background */
.bg-light{
    position:absolute;
    width:380px;
    height:380px;
    background:radial-gradient(circle,rgba(255,182,193,.45),transparent 70%);
    filter:blur(30px);
    animation:float 10s ease-in-out infinite alternate;
}
.bg-light.one{top:5%;left:10%;}
.bg-light.two{bottom:10%;right:10%;animation-delay:3s;}

@keyframes float{
    from{transform:translateY(0);}
    to{transform:translateY(-70px);}
}

/* Slides */
.slide{
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:30px;
    opacity:0;
    transform:translateY(60px) scale(.96);
    transition:1.8s ease;
}

.slide.active{
    opacity:1;
    transform:translateY(0) scale(1);
}

h1{
    font-size:2.9rem;
    color:#c2185b;
}

p{
    font-size:1.35rem;
    line-height:1.9;
    max-width:560px;
    color:#4a0033;
}

/* Typewriter */
.type{
    border-right:3px solid #c2185b;
    white-space:nowrap;
    overflow:hidden;
}

/* Photo spotlight */
.photo-wrap{
    padding:12px;
    border-radius:28px;
    background:linear-gradient(135deg,#ffb6c1,#ff69b4);
    box-shadow:0 0 40px rgba(255,105,180,.6);
    animation:softPulse 3.5s infinite;
}
@keyframes softPulse{
    0%,100%{box-shadow:0 0 30px rgba(255,105,180,.5);}
    50%{box-shadow:0 0 55px rgba(255,105,180,.8);}
}

.photo{
    width:250px;
    height:330px;
    border-radius:20px;
    object-fit:cover;
    display:block;
}

/* Ring */
.ring{
    font-size:80px;
    margin-top:18px;
    animation:ringPulse 1.8s infinite;
}
@keyframes ringPulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.25);}
    100%{transform:scale(1);}
}

/* Buttons */
.buttons{
    display:flex;
    gap:20px;
    margin-top:25px;
    position:relative;
}

.btn{
    padding:14px 26px;
    font-size:1.1rem;
    border:none;
    border-radius:30px;
    cursor:pointer;
    transition:.3s ease;
}

.yes{
    background:#ff4f8b;
    color:#fff;
    box-shadow:0 10px 25px rgba(255,79,139,.4);
}
.yes:hover{
    transform:scale(1.1);
}

.no{
    background:#fff;
    color:#c2185b;
    position:absolute;
    left:140px;
}

/* YES message */
#yesMsg{
    margin-top:16px;
    font-size:1.4rem;
    color:#c2185b;
    display:none;
}

/* Smile message */
#smileMsg{
    margin-top:8px;
    font-size:1.15rem;
    color:#880e4f;
    display:none;
}

/* Heart burst */
.heart{
    position:absolute;
    font-size:22px;
    animation:pop 1.6s ease-out forwards;
    pointer-events:none;
}
@keyframes pop{
    0%{transform:scale(0) translate(0,0);opacity:1;}
    100%{transform:scale(1.4) translate(var(--x),var(--y));opacity:0;}
}

/* Floating petals */
.petal{
    position:absolute;
    animation:fall linear infinite;
    opacity:.7;
}
@keyframes fall{
    from{transform:translateY(-10vh) rotate(0);}
    to{transform:translateY(110vh) rotate(360deg);}
}

.tap{
    position:absolute;
    bottom:22px;
    font-size:.9rem;
    opacity:.7;
    color:#880e4f;
}
</style>
</head>
<body>

<div class="bg-light one"></div>
<div class="bg-light two"></div>

<!-- üé∂ soft romantic music -->
<audio autoplay loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2c94f5d1d1.mp3">
</audio>

<!-- Slide 1 -->
<div class="slide active">
    <h1 class="type" data-text="Hey Raghavi üíó"></h1>
    <p>Just tap once‚Ä¶ I want to show you something üòä</p>
    <div class="tap">tap anywhere</div>
</div>

<!-- Slide 2 -->
<div class="slide">
    <p class="type" data-text="I‚Äôm not very good at impressing people‚Ä¶"></p>
</div>

<!-- Slide 3 -->
<div class="slide">
    <p class="type" data-text="But somehow, with you‚Ä¶ everything feels easy and happy."></p>
</div>

<!-- Slide 4 -->
<div class="slide">
    <p>
        And <b>DISHA üíå</b>‚Ä¶<br>
        you make ordinary days feel special.
    </p>
</div>

<!-- Slide 5 -->
<div class="slide">
    <div class="photo-wrap">
        <img src="photo2.jpeg" class="photo">
    </div>
    <p>This smile‚Ä¶ honestly, it makes my day better üíï</p>
</div>

<!-- Slide 6 -->
<div class="slide">
    <p class="type" data-text="So I just wanted to ask you something‚Ä¶"></p>
</div>

<!-- Slide 7 (FINAL) -->
<div class="slide">
    <h1>Raghavi üíñ</h1>
    <p>Will you be mine?</p>
    <div class="ring">üíç</div>

    <div class="buttons">
        <button class="btn yes" onclick="sayYes()">Yes üò≥</button>
        <button class="btn no" id="noBtn">No üôà</button>
    </div>

    <div id="yesMsg">Hehe‚Ä¶ I knew it üíïüòä</div>
    <div id="smileMsg">Send me a smile üòä</div>
</div>

<script>
const slides=document.querySelectorAll(".slide");
let i=0;

/* slide navigation */
document.body.addEventListener("click",()=>{
    if(i < slides.length-1){
        slides[i].classList.remove("active");
        i++;
        slides[i].classList.add("active");
        type(slides[i]);
    }
});

/* typewriter */
function type(slide){
    const el=slide.querySelector(".type");
    if(!el||el.dataset.done)return;
    el.dataset.done=true;
    const text=el.dataset.text;
    let c=0;
    el.textContent="";
    const t=setInterval(()=>{
        el.textContent+=text[c++];
        if(c>=text.length) clearInterval(t);
    },70);
}

/* NO button run away */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);

function moveNo(){
    const x=Math.random()*900-600;
    const y=Math.random()*140-80;
    noBtn.style.transform=`translate(${x}px,${y}px)`;
}

/* YES reaction */
function sayYes(){
    document.getElementById("yesMsg").style.display="block";
    document.getElementById("smileMsg").style.display="block";

    const cx=window.innerWidth/2;
    const cy=window.innerHeight/2;

    for(let i=0;i<30;i++){
        let h=document.createElement("div");
        h.className="heart";
        h.innerHTML="üíó";
        h.style.left=cx+"px";
        h.style.top=cy+"px";
        h.style.setProperty("--x",(Math.random()*300-150)+"px");
        h.style.setProperty("--y",(Math.random()*-300)+"px");
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),1600);
    }
}

/* petals */
for(let p=0;p<30;p++){
    let e=document.createElement("div");
    e.className="petal";
    e.innerHTML=Math.random()>.5?"üå∏":"üíó";
    e.style.left=Math.random()*100+"vw";
    e.style.fontSize=(Math.random()*18+16)+"px";
    e.style.animationDuration=(Math.random()*6+7)+"s";
    document.body.appendChild(e);
}
</script>

</body>
</html>
